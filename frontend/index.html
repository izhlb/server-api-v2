<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whitewater</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    </div>
    <div class="wrapper hidden-div">
        <div class="grid-7030">
            <div class="title"><span>Server Statistics</span></div>
            <div class="title"><span>Network</span></div>
        </div>
        <div class="grid-7030 ">
            <div class="server-info-wrapper">
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Server State</span></div>
                        <div class="card-value"><span class="fancy-text-good">UP</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Running since</span></div>
                        <div class="card-value"><span id="startup" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Hostname</span></div>
                        <div class="card-value"><span id="hostname" class="fancy-text-casual">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Ping</span></div>
                        <div class="card-value"><span id="ping" class="fancy-text-info pingxd">-</span></div>
                        <div class="card-graph"></div>
                    </div>

                </div>
                <div class="title-in"><span>Processor</span></div>
                <div class="card-wrap-graph-long">
                    <div class="card-title"><span class="graph-title">CPU Usage</span></div>
                    <canvas id="myChart" width="800" height="180"></canvas>
                </div>
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Clock</span></div>
                        <div class="card-value"><span id="cpu_clock" style="font-size: 39.3px;" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Threads</span></div>
                        <div class="card-value"><span id="cpu_threads" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Architecture</span></div>
                        <div class="card-value"><span id="arch" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Name</span></div>
                        <div class="card-value"><span id="cpu_name" class="fancy-text-warning ">-</span></div>
                        <div class="card-graph"></div>
                    </div>


                </div>
                <div class="title-in"><span>Memory</span></div>

                
                <div class="card-wrap-graph-long">
                    <div class="card-title"><span class="graph-title">Memory Usage Usage</span></div>
                    <canvas id="memChart" width="800" height="180"></canvas>
                </div>
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Usage</span></div>
                        <div class="card-value"><span id="mem_usage" style="font-size: 39.3px;" class="fancy-text-pink">8GB</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Threads</span></div>
                        <div class="card-value"><span id="cpu_threads" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Architecture</span></div>
                        <div class="card-value"><span id="arch" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Name</span></div>
                        <div class="card-value"><span id="cpu_name" class="fancy-text-warning ">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                
                
            </div>
            <div class="other-wrapper"></div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
