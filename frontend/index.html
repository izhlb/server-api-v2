    <div id="options-container" class="options-container">
        <div class="options">
            <button class="exit-options" onclick="exitsettings()" id="exit-options"></button>
            <div class="options-buttons">
                <button>Save Changes</button>
                <button style="border: 1px solid rgba(161, 46, 50, 1);">Exit</button>
            </div>
        </div>
    </div>
    </div>
    <div class="wrapper hidden-div">
        <div class="grid-7030">
            <div class="title"><span>Server Statistics</span></div>
            <div class="title"><span>Disk</span></div>
        </div>
        <div class="grid-7030 ">
            <div class="server-info-wrapper">
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Server State</span></div>
                        <div class="card-value"><span class="fancy-text-good">UP</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Running since</span></div>
                        <div class="card-value"><span id="startup" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Hostname</span></div>
                        <div class="card-value"><span id="hostname" class="fancy-text-casual">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Ping</span></div>
                        <div class="card-value"><span id="ping" class="fancy-text-info pingxd">-</span></div>
                        <div class="card-graph"></div>
                    </div>

                </div>
                <div class="title-in"><span>Processor</span></div>
                <div class="card-wrap-graph-long">
                    <div class="card-title"><span class="graph-title">CPU Usage</span></div>
                    <canvas id="myChart" width="800" height="180"></canvas>
                </div>
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Clock</span></div>
                        <div class="card-value"><span id="cpu_clock" style="font-size: 39.3px;"
                                class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Threads</span></div>
                        <div class="card-value"><span id="cpu_threads" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Architecture</span></div>
                        <div class="card-value"><span id="arch" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Name</span></div>
                        <div class="card-value"><span id="cpu_name" class="fancy-text-warning ">-</span></div>
                        <div class="card-graph"></div>
                    </div>


                </div>
                <div class="title-in"><span>Memory</span></div>


                <div class="card-wrap-graph-long">
                    <div class="card-title"><span class="graph-title">Memory Usage Usage</span></div>
                    <canvas id="memChart" width="800" height="180"></canvas>
                </div>
                <div class="card-wrap-1">
                    <div class="card">
                        <div class="card-title"><span>Usage</span></div>
                        <div class="card-value"><span id="mem_usage" style="font-size: 39.3px;"
                                class="fancy-text-pink">8GB</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Total</span></div>
                        <div class="card-value"><span id="mem_total" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><span>Free</span></div>
                        <div class="card-value"><span id="mem_free" class="fancy-text-info">-</span></div>
                        <div class="card-graph"></div>
                    </div>
                    <div class="card-long">
                        <div class="card-title"><span>Swap Space</span></div>
                        <div class="card-value"><span id="mem_percent" class="fancy-text-warning">-</span></div>
                        <div class="card-graph"></div>
                    </div>


                </div>
            </div>
            <div class="mini-wrapper">
                <div class="card-wrap-graph-mini">
                    <canvas id="diskChart" width="362" height="462"></canvas>
                </div>
                <div class="mini-card-wrapper">
                    <div class="mini-card">
                        <div class="card-title"><span>Filesystem</span></div>
                        <div class="card-value"><span id="filesystem" class="fancy-text-good">-</span></div>
                    </div>
                    <div class="mini-card">
                        <div class="card-title"><span>Mountpoint</span></div>
                        <div class="card-value"><span id="mountpoint" class="fancy-text-good">-</span></div>
                    </div>
                    <div class="mini-card">
                        <div class="card-title"><span>Free</span></div>
                        <div class="card-value"><span id="disk_total" class="fancy-text-good">-</span></div>
                    </div>
                    <div class="mini-card">
                        <div class="card-title"><span>Used</span></div>
                        <div class="card-value"><span id="disk_used" class="fancy-text-good">-</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
